<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- CSS -->
        <link rel="stylesheet" href="grid0.css">

        <!-- Javascript -->
        <script src="grid0.js"></script>

        <title>Grid 0</title>
    </head>
    <body>
        <div>
            <p class="title">taschenrechner</p>
        </div>
        <div id="main-container">
            <div id="display">
                <div id="display-upper" class="display-text"></div>
                <div id="display-lower" class="display-text"></div>
            </div>
            <button id="button-0" class="box box-size-01 number" data-todo="0">0</button>
            <button id="button-1" class="box box-size-01 number" data-todo="1">1</button>
            <button id="button-2" class="box box-size-01 number" data-todo="2">2</button>
            <button id="button-3" class="box box-size-01 number" data-todo="3">3</button>
            <button id="button-4" class="box box-size-01 number" data-todo="4">4</button>
            <button id="button-5" class="box box-size-01 number" data-todo="5">5</button>
            <button id="button-6" class="box box-size-01 number" data-todo="6">6</button>
            <button id="button-7" class="box box-size-01 number" data-todo="7">7</button>
            <button id="button-8" class="box box-size-01 number" data-todo="8">8</button>
            <button id="button-9" class="box box-size-01 number" data-todo="9">9</button>
            <button id="button-d" class="box box-size-01 number" data-todo=".">.</button>
            <button id="plus" class="box box-size-02 operator" data-todo="+">+</button>
            <button id="minus" class="box box-size-01 operator" data-todo="-">-</button>
            <button id="multi" class="box box-size-01 operator" data-todo="*">X</button>
            <button id="divide" class="box box-size-01 operator" data-todo="/">/</button>
            <button id="equal" class="box box-size-01" data-todo="=">=</button>
            <button id="percent" class="box box-size-01">%</button>
            <button id="reset" class="box box-size-03">AC</button>
        </div>
    </body>
</html>
